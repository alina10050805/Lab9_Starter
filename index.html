<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9</title>

  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
  <script>
    window.TrackJS && TrackJS.install({ 
      token: "61f548bcb7ce488fbb080661b7464692"
      // for more configuration options, see https://docs.trackjs.com
    });
  </script>
                        
  <style>
    button {
      margin: 3px;
    }

    button:hover {
      cursor: pointer;
    }

    #first-num,
    #second-num {
      width: 60px;
    }

    output {
      border: 1px solid gray;
      display: block;
      height: 18px;
      margin-top: 5px;
      padding: 5px;
      width: 240px;
    }

    main {
      width: 800px;
    }

    #error-btns {
      column-gap: 5px;
      display: flex;
      flex-wrap: wrap;
      margin-top: 30px;
      row-gap: 5px;
    }

    #error-btns>* {
      padding: 8px 2px;
      width: 122px;
    }
  </style>
</head>

<body>
  <main>
    <form>
      <fieldset>
        <legend>Error Calculator</legend>
        <input name="first-num" id="first-num" />
        <select name="operator" id="operator">
          <option>+</option>
          <option>-</option>
          <option>*</option>
          <option>/</option>
        </select>
        <input name="second-num" id="second-num" />
        <button id="calculate">Calculate</button>
        <br />
        <output></output>
      </fieldset>
    </form>

    <section id="error-btns">
      <button>Console Log</button>
      <button>Console Error</button>
      <button>Console Count</button>
      <button>Console Warn</button>
      <button>Console Assert</button>
      <button>Console Clear</button>
      <button>Console Dir</button>
      <button>Console dirxml</button>
      <button>Console Group Start</button>
      <button>Console Group End</button>
      <button>Console Table</button>
      <button>Start Timer</button>
      <button>End Timer</button>
      <button>Console Trace</button>
      <button>Trigger a Global Error</button>
    </section>
  </main>
                        
  <script>
    let form = document.querySelector('form');
    form.addEventListener('submit', e => {
      e.preventDefault();
      let output = document.querySelector('output');
      let firstNum = document.querySelector('#first-num').value;
      let secondNum = document.querySelector('#second-num').value;
      let operator = document.querySelector('#operator').value;
      output.innerHTML = eval(`${firstNum} ${operator} ${secondNum}`);
    });

    let errorBtns = Array.from(document.querySelectorAll('#error-btns > button'));

    // Start your code here
    // You may move this JS to another file if you wish

    // Console Log button
    let logBtns = errorBtns[0];
    logBtns.addEventListener('click', ()=>{
      console.log("Console log demo");
    });

    // Console error button
    let conErrorBtns = errorBtns[1];
    conErrorBtns.addEventListener('click', ()=>{
      console.error('Console error demo');
    });

    // Console count button
    let countBtns = errorBtns[2];
    countBtns.addEventListener('click', ()=>{
      console.count();
    });

    // Console warn button
    let warnBtns = errorBtns[3];
    warnBtns.addEventListener('click', ()=>{
      console.warn('Console warn button');
    });

    // Console assert button
    let assertBtns = errorBtns[4];
    assertBtns.addEventListener('click', ()=>{
      console.assert(2==3, 'The number does not equal 3');
    });

    // Console clear button
    let clearBtns = errorBtns[5];
    clearBtns.addEventListener('click', ()=>{
      console.clear();
    });

    // Console dir button
    let dirBtns = errorBtns[6];
    dirBtns.addEventListener('click', ()=>{
      console.dir(form);
    });

    // Console dirxml button
    let dirxmlBtns = errorBtns[7];
    dirxmlBtns.addEventListener('click', ()=>{
      console.dirxml(form);
    });

    // Console group start button
    let groupStartBtns = errorBtns[8];
    groupStartBtns.addEventListener('click', ()=>{
      console.group();
    });

    // Console group end button
    let groupEndBtns = errorBtns[9];
    groupEndBtns.addEventListener('click', ()=>{
      console.groupEnd();
    });

    // Console table button
    let tableValue = [{quarter: 'fa22', course: 'CSE 110'}, {quarter: 'fa22', course: 'CSE 158'}, {quarter: 'fa22', course: 'COGS 108'}, {quarter: 'fa22', course: 'EDS 124AR'}];
    let tableBtns = errorBtns[10];
    tableBtns.addEventListener('click', ()=>{
      console.table(tableValue);
    });

    // Console start time button
    let startTimerBtns = errorBtns[11];
    startTimerBtns.addEventListener('click', ()=>{
      console.time();
    });

    // Console end timer button
    let endTimerBtns = errorBtns[12];
    endTimerBtns.addEventListener('click', ()=>{
      console.timeEnd();
    });

    // Console trace button
    function f1()
    {
      console.trace();
    }
    function f2()
    {
      f1();
    }
    function f3()
    {
      f2();
    }
    let traceBtns = errorBtns[13];
    traceBtns.addEventListener('click', ()=>{
      f3();
    });

    // Trigger a Global Error button
    let TGEBtns = errorBtns[14];
    TGEBtns.addEventListener('click', ()=>{
      try {
        if(firstNum == '' || secondNum == '')
        {
          throw new ReferenceError('not correct integers');
        }
        else
        {
          console.log('No Global Error found!');
        }
      }
      catch(error)
      {
        console.log("not correct integers");
      }
      finally
      {
        console.error(error);
      }
    });

    TrackJS.track('Testing TrackJS!');
  </script>
</body>

</html>
